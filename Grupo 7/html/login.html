<!DOCTYPE html>
<html lang="es">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="../css/estilo-login.css">
   <title>login</title>
</head>
<body>
   <header id="encabezado-principal">

      <div class="contenido-header" id="logo">
         <a href="../index.html"><img src="../assets/img/UnlamLogo.png" alt="" id="img"></a>
      </div>

      <div class="contenido-header" id="buscador">
         <label for="input-buscar">Buscar</label>
         <div id="buscar">
            <input type="text" id="input-buscar" placeholder="Gorra">
            <img src="../assets/img/search.svg" alt="" id="icono-buscar">
         </div>
      </div>

      <div class="contenido-header" id="login">
         <a href="./login.html">Iniciar Sesión</a>
         <a href="./registrarse.html">Registrarse</a>
      </div>


   </header>
   <main>
      <form action="#" method="post" enctype="multipart/form-data" id="loginForm">
         <h1>Iniciar Sesión</h1>
         <label for="correo">Correo:</label>
         <input type="email" id="correo" name="correo">
         <br>
         <label for="contrasenia">Contraseña:</label>
         <input type="password" id="contrasenia" name="contrasenia">
         <br>
         <a href="../html/recuperar-password.html" id="askPassword">¿Olvidaste tu contraseña?</a>
         <br>
         <input type="submit" value="INICIAR SESIÓN" id="botonLogin" name="botonLogin">
         <br>
         <p id="askAccount">¿No tenés cuenta? <a href="../html/registrarse.html">Registrate</a></p>
         <p>Al continuar, confirmo que he leído y aceptado los <br> <a href="#">Términos y Condiciones</a> y las <a href="#">Políticas de Privacidad</a>.</p>
      </form>
   </main>
   <footer id="footer-principal">
      
      <div class="footer" id="footer-principal-izquierda">

         <p id="sns">Redes Sociales</p>
         <div id="sns-icons">
            <a href="#"><img src="../assets/img/facebook.png" alt="Facebook"></a>
            <a href="#"><img id="x" src="../assets/img/gorjeo.png" alt="X"></a>
            <a href="#"><img src="../assets/img/instagram.png" alt="Instagram"></a>
         </div>

      </div>

      <div class="line"></div>

      <div class="footer" id="footer-principal-centro"><img id="qr-code" src="../assets/img/qr.png" />
      
      </div>

      <div class="line"></div>

      <div class="footer" id="footer-principal-derecha">

         <a href="">Productos</a>
         <a href="">Acerca de nosotros</a>
         <a href="">Contacto</a>

      </div>

   </footer>
</body>
</html>
