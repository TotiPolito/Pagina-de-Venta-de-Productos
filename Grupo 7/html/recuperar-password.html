<!DOCTYPE html>
<html lang="es">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="../css/estilo-recuperar-password.css">
   <title>¿Olvidaste tu contraseña?</title>
</head>
<body>
   <!-- header -->
   <header id="encabezado-principal">
      <div class="contenido-header" id="logo">
         <a href="../index.html"><img src="../assets/img/UnlamLogo.png" alt="" id="img"></a>
      </div>

      <div class="contenido-header" id="headerButton">
         <a href="./login.html">Iniciar Sesión</a>
         <a href="./registrarse.html">Registrarse</a>
         <div class="modo-vista" id="modo-vista">
            <img src="../assets/img/light-mode.svg" id="modo" alt="">
         </div>
      </div>
   </header>
   <main id="main">
      <!-- formulario -->
      <section>
         <form action="" id="formRecuperar" novalidate>
            <h1 id="tituloForm">Recupera tu Cuenta</h1>
            <div class="input">
               <label for="email">Ingrese su email para buscar su cuenta: </label>
               <input type="email" id="email" placeholder="pedro@algo.com">
               <p id="errorMail"></p>
            </div>
            <div id="botones">
               <a class="button" id="cancelar" href="./login.html">Cancelar</a>
               <button type="submit" class="button">Buscar</button>
            </div>
         </form>
      </section>
   </main>
   <!-- footer -->
   <footer id="footer-principal">
      <div class="footer" id="footer-principal-izquierda">
         <p id="sns">Redes Sociales</p>
         <div id="sns-icons">
            <a href="#"><img src="../assets/img/facebook.png" alt="Facebook"></a>
            <a href="#"><img id="x" src="../assets/img/gorjeo.png" alt="X"></a>
            <a href="#"><img src="../assets/img/instagram.png" alt="Instagram"></a>
         </div>
      </div>
      <div class="line"></div>
      <div class="footer" id="footer-principal-centro"><img id="qr-code" src="../assets/img/qr.png" />
      </div>
      <div class="line"></div>
      <div class="footer" id="footer-principal-derecha">
         <a href="../index.html">Productos</a>
         <a href="">Acerca de nosotros</a>
         <a href="">Contacto</a>
      </div>
   </footer>
   <script src="../js/recuperar-password.js"></script>
</body>
</html>
